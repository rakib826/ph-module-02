<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Basic CSS</title>
  <style>
    #test-id{
      background-color: red;
      text-align: center;
      color: aliceblue;
    }
    .headings{
      background-color: aliceblue;
      text-align: right;
      color: blueviolet;
    }

    li{
      color: blueviolet;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <h5 style="color: blueviolet;">Learning Basic CSS</h5>
  <p>CSS: Cascading Style Sheet</p>
  <ul>
    <li>Inline</li>
    <li>Internal</li>
    <li>External or Embedded</li>
  </ul>

  <h1 class="headings">HELLO everyone </h1>
  <h2 class="headings">testing class selector</h2>
  <h3 class="headings">testing class selector</h3>
  <p id="test-id">testing id selector</p>
  
</body>
</html>
